<section class="rounded-3xl border border-slate-200 bg-white p-8 shadow-sm">
  <div class="text-sm font-semibold uppercase tracking-widest text-sky-500">Login</div>
  <h1 class="mt-3 text-3xl font-bold tracking-tight text-slate-900">Sign in to continue</h1>
  <p class="mt-4 text-base leading-7 text-slate-600">
    Use this template form to collect credentials and route users into your app.
  </p>
  <form
    hx-post="/auth/login"
    hx-target="#login-feedback"
    hx-swap="innerHTML"
    id="login-form" class="mt-6 grid gap-4">
    <label class="grid gap-2 text-sm font-medium text-slate-700">login
      Email
      <input
        id="login-email"
        class="rounded-xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-slate-400 focus:outline-none"
        placeholder="you@example.com"
        type="email"
        name="email"
        autocomplete="username"
        required
      />
    </label>
    <label class="grid gap-2 text-sm font-medium text-slate-700">
      Password
      <input
        id="login-password"
        class="rounded-xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-slate-400 focus:outline-none"
        placeholder="••••••••"
        type="password"
        name="password"
        autocomplete="current-password"
        required
      />
    </label>
    <div id="login-feedback"></div>
    <input type="hidden" name="redirect" value="{{redirect}}" />
    {{csrf_tag}}
    <button
      id="login-submit"
      class="rounded-xl bg-slate-900 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-slate-800"
      type="submit"
    >
      Sign in
    </button>
  </form>
  <p class="mt-6 text-sm text-slate-500">
    Need access? Sign in here to continue to the
    <a class="font-semibold text-slate-700 hover:text-slate-900" href="/protected">protected</a> area.
  </p>
</section>
